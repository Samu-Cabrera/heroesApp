<div class="flex flex-column">
    <span class="text-lg mb-4">
        Crear una cuenta
    </span>

    <mat-form-field>
        <mat-label>
            Nombre
        </mat-label>
        <input type="password" matInput placeholder="Nombre">
    </mat-form-field>

    <mat-form-field>
        <mat-label>
            Usuario
        </mat-label>
        <input type="password" matInput placeholder="Usuario">
    </mat-form-field>

    <mat-form-field>
        <mat-label>
            Contraseña
        </mat-label>
        <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
        <mat-icon>
            save
        </mat-icon>
        Crear cuenta
    </button>

    <div class="flex justify-content-end mt-3">
        <a routerLink="/auth/login">
            Si ya tienes una cuenta inicia sesión!
        </a>
    </div>
</div>
