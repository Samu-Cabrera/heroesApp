<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ hero.superhero }}
        </mat-card-title>
        <mat-card-title>
            {{ hero.alter_ego }}
        </mat-card-title>
    </mat-card-header>

    <!-- //imagen  -->

    <mat-card-content class="mt-2">
        <h4>{{ hero.publisher }}</h4>
        <p>
            <strong>
                Primera aparición
            </strong>
            {{ hero.first_appearance }}
            <br>
            <!-- cargar solo 3 chip -->
            <mat-chip-listbox>
                <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
                    {{ name }}
                </mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button
            color="basic"
            [routerLink]="['/heroes/edit', hero.id]">
            <mat-icon>
                edit
            </mat-icon>
            Editar
        </button>

        <span class="spacer"></span>

        <button mat-button
            color="accent"
            [routerLink]="['/heroes', hero.id]">
            Ver más
        </button>
    </mat-card-actions>
</mat-card>
