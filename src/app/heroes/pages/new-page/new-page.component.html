<h1>
    Editar / Agregar

    <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <div class="grid">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Heroe</mat-label>

                        <input 
                            matInput
                            type="text"
                            required>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>

                        <input 
                            matInput
                            type="text"
                            required>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera ApariciÃ³n</mat-label>

                        <input 
                            matInput
                            type="text"
                            required>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>

                        <input 
                            matInput
                            type="text"
                            required>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>

                        <mat-select required>
                            <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                                {{ publisher.desc }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <button 
                    mat-flat-button
                    color="warn"
                    class="mr-2"> 
                    Borrar
                </button>
                <span class="spacer"></span>
                <button mat-flat-button
                    color="primary"> 
                    Guardar
                </button>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <img src="" alt="Imagen del heroe" mat-card-image>
    </div>
</div>
