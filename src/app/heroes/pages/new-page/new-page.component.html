<h1>
    {{ currentHero.id ? 'Editar' : 'Agregar' }}
    Héroe
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <!-- formulario reactivo -->
                <form [formGroup]="heroForm" (ngSubmit)="onSubmit()"
                    class="grid">

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Heroe</mat-label>

                        <input 
                            formControlName="superhero"
                            matInput
                            type="text"
                            required>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>

                        <input 
                            formControlName="alter_ego"
                            matInput
                            type="text"
                            required>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera Aparición</mat-label>

                        <input
                            formControlName="first_appearance" 
                            matInput
                            type="text"
                            required>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>

                        <input 
                            formControlName="characters" 
                            matInput
                            type="text"
                            required>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Creadores</mat-label>

                        <mat-select required formControlName="publisher">
                            <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                                {{ publisher.desc }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>

                <button
                    *ngIf="currentHero.id" 
                    mat-flat-button
                    color="warn"
                    class="mr-2"
                    (click)="onDeleteHero()"> 
                    Borrar
                </button>
                <span class="spacer"></span>
                <button 
                    mat-flat-button
                    color="primary"
                    (click)="onSubmit()"> 
                    Guardar
                </button>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <img [src]="currentHero | heroImage" alt="Imagen del heroe" mat-card-image>
    </div>
</div>

<pre>
    {{ currentHero | json }}
</pre>
